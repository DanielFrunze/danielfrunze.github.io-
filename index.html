<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-component">
        <img src="images/lock_img.png">
        <h1>Reset password</h1>
        <p>Enter your new password below. It should have at least 8 characters:</p>
        <form>
            <div class="input-group">
                <input placeholder="New password" id="password" type="password">
                <img class="eye-icon" src="images/eye_closed.png">
            </div>
            <div class="input-group">
                <input placeholder="Repeat password" id="repeat-password" type="password">
                <img class="eye-icon" src="images/eye_closed.png">
            </div>
            <button type="submit" disabled="disabled">Submit</button>
        </form>
    </div>
    <footer>
        Powered by <span>MAKEREE.COM</span>
        <img src="images/denied_icon.png">
        <img src="images/expired_icon.png">
        <img src="images/success_icon.png">
    </footer>
    <script src="scripts/md5.min.js"></script>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
